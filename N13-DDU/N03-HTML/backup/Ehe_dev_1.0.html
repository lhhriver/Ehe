    <script type="text/javascript">
        // è¯»å–urlå‚e
        var cls = GetQueryString("cls");  // ç±»e
        var se = GetQueryString("se");  // èµ·æ­¢ä½ç½®

        if (se) {
            if (se.includes(",")) {
                var s = se.substring(0, se.indexOf(","));
                var e = se.substring(se.indexOf(",") + 1);
                s = parseInt(s);
                e = parseInt(e);
            }
            else {
                s = null;
                e = null;
            }
        }
        else {
            s = null;
            e = null;
        }

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var res = window.location.search.substr(1).match(reg);
            if (res != null) return unescape(res[2]);
            return null;
        }
    </script>

    <script type="text/javascript">
        // è®¾ç½®é»˜è®¤ç±»åˆ«
        if (!cls) {
            var cls = "words";
        }

        // åæ ‡çºµå‘åç§»é‡
        var conf = all_data[cls].info;
        var top_i = conf.top[0];
        var top_j = conf.top[1];

        // åæ ‡æ¨ªå‘åç§»é‡
        var left_i = conf.left[0];
        var left_j = conf.left[1];

        // å­—ä½“å¤§å°
        var fontsize_i = conf.fontsize[0];
        var fontsize_j = conf.fontsize[1];

        // æ¶ˆå¤±åæ ‡çºµå‘åç§»é‡
        var animate_top_i = conf.animate_top[0];
        var animate_top_j = conf.animate_top[1];

        var cls_dt = new Map();  // ç±»åˆ«è¯´æ˜ï¼Œå…·ä½“ä¸ªæ•°
        for (var c in all_data) {
            var info_li = []
            info_li[0] = all_data[c].info.desc;  // ä¸­æ–‡è¯´æ˜

            var _size = 0;
            for (var key in all_data[c].value) {
                _size++;
            }
            info_li[1] = _size;  // ä¸ªæ•°

            cls_dt[c] = info_li;
        }

        var cls_value_all = all_data[cls].value; // ç±»åˆ«å¯¹åº”çš„å†…å®¹ï¼Œæœç´¢èŒƒå›´

        // æ ¹æ®æŒ‡å®šçš„èŒƒå›´è¿›è¡Œå±•ç¤º
        if (s >= 1 && e >= s) {
            var cls_value = new Map();  // ç‚¹å‡»å±•ç¤ºèŒƒå›´
            var slice_ = 0;
            for (i in cls_value_all) {
                if (slice_ >= s - 1 && slice_ < e) {
                    cls_value[i] = cls_value_all[i];
                }
                slice_ += 1;
            }
        }
        else {
            var cls_value = cls_value_all;
        }

        // å¦‚æœä¸ºç©ºï¼Œåˆ™å±•ç¤ºå…¨éƒ¨
        if (Object.keys(cls_value).length == 0) {
            cls_value = cls_value_all;
        }

        // å±•ç¤ºçš„å†…å®¹
        entries = [];
        for (i in cls_value) {
            entries.push([i, cls_value[i]]);
        }
    </script>


    <script type="text/javascript">
        var num_click = 0;
        var $prev_i;  // å‰ä¸€æ¬¡å†…å®¹
        var $prev_j;

        $(document).ready(function ($) {
            $("body").click(function (e) {
                if (num_click > 0) {  // é¿å…ç¬¬ä¸€æ¬¡ç‚¹å‡»å¼‚å¸¸
                    $prev_i.animate({
                        "top": $prev_i.position().top + animate_top_i,
                        "opacity": 0
                    },
                        6000 + 500 * ($prev_j.find("span").length),
                        function () {
                            // $prev_i.remove();
                        });

                    $prev_j.animate({
                        "top": $prev_j.position().top + animate_top_j,
                        "opacity": 0
                    },
                        6000 + 500 * ($prev_j.find("span").length),
                        function () {
                            // $prev_j.remove();
                        });
                }

                num_click += 1;
                randomIndex = Math.floor(Math.random() * entries.length);  // éšæœºæ•°
                randomEntry = entries[randomIndex];  // [å†…å®¹aï¼š[å†…å®¹b1,å†…å®¹b2,å†…å®¹b3 .....]]

                var $i = $("<span></span>").text(randomEntry[0]);
                var $j = $("<div></div>");

                for (let i = 0; i < randomEntry[1].length; i++) {
                    newSpan = $("<span></span>").text(randomEntry[1][i]);
                    $j.append(newSpan);

                    if (i < randomEntry[1].length - 1) {
                        $j.append("<br>");
                    }
                }

                var x = e.pageX, y = e.pageY;
                $i.css({
                    "z-index": 9999,
                    "top": y + top_i,  // ä¸Šç§»
                    "left": x + left_i,  // å·¦ç§»
                    "position": "absolute",
                    "white-space": "nowrap",  // key ä¸æ¢è¡Œ
                    "font-weight": "bold",
                    "font-size": fontsize_i,
                    "color": "rgb(" + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + ")"
                });

                $j.css({
                    "z-index": 9999,
                    "top": y + top_j,  // ä¸Šç§»
                    "left": x + left_j,  // å·¦ç§»
                    "position": "absolute",
                    "font-weight": "bold",
                    "font-size": fontsize_j,
                    "color": "rgb(" + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + ")"
                });

                $("body").append($i);
                $("body").append($j);

                $prev_i = $i;  // èµ‹å€¼ç»™prev_i
                $prev_j = $j;
            });
        });
