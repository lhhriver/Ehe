    <script type="text/javascript">
        var cls = "words";
        var s = 1;
        var e = 0;
        var top_i = 0;
        var top_j = 0;
        var left_i = 0;
        var left_j = 0;
        var fontsize_i = 0;
        var fontsize_j = 0;
        var animate_top_i = 0;
        var animate_top_j = 0;
        var conf = {};
        var cls_dt = new Map();  // 类别说明，具体个数
        var cls_value_all = []  // 单个类别所以数据
        var cls_value = new Map();  // 点击展示范围
        var entries = [];  // 本次展示范围

        // 数据更新函数+++++++++++++++++++++++++++++++++++++++
        function UpdateData() {
            // 坐标纵向偏移量
            conf = all_data[cls].info;
            top_i = conf.top[0];
            top_j = conf.top[1];

            // 坐标横向偏移量
            left_i = conf.left[0];
            left_j = conf.left[1];

            // 字体大小
            fontsize_i = conf.fontsize[0];
            fontsize_j = conf.fontsize[1];

            // 消失坐标纵向偏移量
            animate_top_i = conf.animate_top[0];
            animate_top_j = conf.animate_top[1];

            for (var c in all_data) { // 类型信息
                var info_li = []
                info_li[0] = all_data[c].info.desc;  // 中文说明

                var _size = 0;
                for (var key in all_data[c].value) {
                    _size++;
                }
                info_li[1] = _size;  // 个数

                cls_dt.set(c, info_li); // cls_dt[c] = info_li; 无法使用has
            }

            cls_value_all = all_data[cls].value; // 类别对应的内容，搜索范围

            if (e == 0) {
                e = Object.keys(cls_value_all).length;  // 设置默认值
            }

            // 根据指定的范围进行展示
            cls_value = {};
            if (s >= 1 && e >= s) {
                var slice_ = 0;
                for (i in cls_value_all) {
                    if (slice_ >= s - 1 && slice_ < e) {
                        cls_value[i] = cls_value_all[i];
                    }
                    slice_ += 1;
                }
            }
            else {
                cls_value = cls_value_all;
            }

            // 如果为空，则展示全部
            if (Object.keys(cls_value).length == 0) {
                cls_value = cls_value_all;
            }

            // 展示的内容
            entries = []; // 需要清空
            for (i in cls_value) {
                entries.push([i, cls_value[i]]);
            }

            console.log(cls, s, e);
            console.log("数据已更新，本次数据数量为：", entries.length);
        }
    </script>

    <script type="text/javascript">
        UpdateData(); // 首次获取数据
    </script>

    <script type="text/javascript">
        var num_click = 0;
        var $prev_i;  // 前一次内容
        var $prev_j;
        var $i;
        var $j;

        $(document).ready(function ($) {
            $("body").click(function (e) {
                var target = $(e.target);

                // 判断点击的是文本框还是页面空白处
                if (target.is("input[type='text']") || (target.is("span") && target.attr("id") === "mySpan")) {
                    return
                };

                if (num_click > 0) {  // 避免第一次点击异常
                    $prev_i.animate({
                        "top": $prev_i.position().top + animate_top_i,
                        "opacity": 0
                    },
                        2000 + 500 * ($prev_i.find("span").length),
                        function () {
                            // $prev_i.remove();
                        });
                
                    $prev_j.animate({
                        "top": $prev_j.position().top + animate_top_j,
                        "opacity": 0
                    },
                        2000 + 500 * ($prev_j.find("span").length),
                        function () {
                            // $prev_j.remove();
                        });
                        
                }

                num_click += 1;
                randomIndex = Math.floor(Math.random() * entries.length);  // 随机数
                randomEntry = entries[randomIndex];  // [内容a：[内容b1,内容b2,内容b3 .....]]

                $i = $("<div></div>").text(randomEntry[0]);
                $j = $("<div></div>");

                for (let i = 0; i < randomEntry[1].length; i++) {
                    newSpan = $("<span></span>").text(randomEntry[1][i]);
                    $j.append(newSpan);

                    if (i < randomEntry[1].length - 1) {
                        $j.append("<br>");
                    }
                }
                
                var x = e.pageX, y = e.pageY;
                $i.css({  // 控制大小，颜色
                    "z-index": 9999,
                    "top": y + top_i,  // 上移
                    "left": x + left_i,  // 左移
                    "position": "absolute",
                    "white-space": "nowrap",  // key 不换行
                    "font-weight": "bold",
                    "font-size": fontsize_i,
                    "color": "rgb(" + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + ")"
                });


                $j.css({
                    "z-index": 9999,
                    "top": y + top_j,  // 上移
                    "left": x + left_j,  // 左移
                    "position": "absolute",
                    "font-weight": "bold",
                    "font-size": fontsize_j,
                    "color": "rgb(" + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + "," + ~~(200 * Math.random()) + ")"
                });


                $("body").append($i);
                $("body").append($j);

                $prev_i = $i;  // 赋值给prev_i, 浅复制
                $prev_j = $j;
            });
        });
    </script>

    <script type="text/javascript">

                var endTop = Math.random() * dhight; // 雪花停止top的位置 -Math.random()*6

                if (flak_flag) {  // 控制是否雪花飘
                    flak.clone().appendTo($("body")).css({
                        "left": startLeft,

                        "font-size": sizeflak,
                        "color": flakColor
                    }).animate({
                        "top": endTop,
                        "left": endLeft,
                        "apacity": 0.1
                    },
                        durationfull,
                        function () {
                            $(this).remove()
                        }
                    );
                };

            },
                newOne);
        }
    </script>

    <script> // 文本框自动隐藏功能
        var mouse_flag = false;

        document.addEventListener("DOMContentLoaded", function () {
            // left
            var leftContainer = document.getElementsByClassName("left-container")[0];
            var left_dropdown = leftContainer.getElementsByClassName("dropdown")[0];

            // right
            var rightContainer = document.getElementsByClassName("dropdown-container")[0];
            var right_dropdown = rightContainer.getElementsByClassName("dropdown")[0];

            // left ----------------------------------------------------------
            leftContainer.addEventListener("mouseenter", function () {
                left_dropdown.classList.remove("hide");
                mouse_flag = true;
            });

            leftContainer.addEventListener("mouseleave", function () {
                mouse_flag = false;
                setTimeout(function () {
                    console.log('15秒后');
                    if (!mouse_flag) {
                        left_dropdown.classList.add("hide");
                    }
                }, 15000);
            });

            // right ------------------------------------------------------------
            rightContainer.addEventListener("mouseenter", function () {
                right_dropdown.classList.remove("hide");
                mouse_flag = true;
            });

            rightContainer.addEventListener("mouseleave", function () {
                mouse_flag = false;
                setTimeout(function () {
                    console.log('15秒后');
                    if (!mouse_flag) {
                        right_dropdown.classList.add("hide");
                    }
                }, 15000);
            });

        });
    </script>

    <script>
        $(document).ready(function () {  // 左上角文本框输入++++++++++++++++++++++
            $("#input").keydown(function (event) {
                if (event.keyCode == 13) { // 回车，搜索

                    var num = 0;
                    var in_s = input.value;
                    input.value = ""; // 清空文本框的值

                    // 1、帮助 ++++++++++++++++++++++++++++++++++++++++++++++++
                    if (in_s == "??" | in_s == "？？") {
                        var outHtml = '<br><br><br>';

                        for (const [key, value] of cls_dt) {
                            num += 1;
                            var res = key + "：" + value[0] + "，" + value[1];
                            outHtml += "&nbsp&nbsp" + num + ".&nbsp&nbsp " + res + '<br>';
                        }

                        outHtml += "<br>" + "&nbsp&nbsp参数示例：" + "?cls=words&se=1,20";
                        document.getElementById('output').innerHTML = outHtml;
                        return
                    }

                    // 2、按索引范围展示 ++++++++++++++++++++++++++++++++++
                    // se=1,100
                    if (in_s.includes("se=")) {
                        if (in_s.includes(",")) {
                            var s1 = in_s.substring(3, in_s.indexOf(","));
                            var e1 = in_s.substring(in_s.indexOf(",") + 1);
                            s1 = parseInt(s1);
                            e1 = parseInt(e1);
                        }
                        else {
                            s1 = 1;
                            e1 = Object.keys(all_data[cls].value).length;
                        }

                        // 根据指定的范围进行展示
                        if (s1 >= 1 && e1 >= s1) {
                            var cls_value_s = new Map();  // 点击展示范围
                            var slice_1 = 0;

                            for (i in cls_value_all) {
                                if (slice_1 >= s1 - 1 && slice_1 < e1) {
                                    cls_value_s[i] = cls_value_all[i];
                                }
                                slice_1 += 1;
                            }
                        }
                        else {
                            var cls_value_s = cls_value_all;
                        }

                        var outHtml = '<br><br><br>';

                        // 如果为空
                        if (Object.keys(cls_value_s).length == 0) {
                            outHtml += "没有搜索到任何信息，请重新输入···";
                            document.getElementById('output').innerHTML = outHtml;
                            return
                        }
                        else {
                            num = num + parseInt(s1);
                            for (i in cls_value_s) {
                                var res = i + "&nbsp&nbsp&nbsp&nbsp&nbsp" + cls_value_s[i];
                                if (num < 10) {  // 1位结果补空格
                                    outHtml += "&nbsp&nbsp" + num + ".&nbsp&nbsp " + res + '<br>';
                                }
                                else {
                                    outHtml += num + ".&nbsp&nbsp " + res + '<br>';
                                }
                                num += 1;
                            }

                            document.getElementById('output').innerHTML = outHtml;
                            return
                        }
                    }

                    // 3、更新类别 +++++++++++++++++++++++++++++++++++++++++++
                    // 示例：cls=words
                    if (in_s.includes("cls=")) {
                        cls = in_s.substring(4);

                        if (!cls_dt.has(cls)) {  // 异常类别判断
                            cls = "words";
                            var outHtml = '<br><br><br>';
                            outHtml += "！请输入正确的类型···";
                            document.getElementById('output').innerHTML = outHtml;
                            console.log("！请输入正确的类型···");
                            return
                        }

                        UpdateData();
                        return
                    }

                    // 4、搜索功能 +++++++++++++++++++++++++++++++++++++++++++
                    if (in_s.length > 0) {
                        var outHtml = '<br><br><br>';
                        for (i in cls_value_all) {
                            var res_s = i + cls_value_all[i];  // k,v 拼起来用于搜索
                            var res = i + "&nbsp&nbsp&nbsp&nbsp&nbsp" + cls_value_all[i];  // 展示用
                            if (num < 36) {
                                if (res_s.includes(in_s)) {
                                    num += 1;
                                    if (num < 10) {
                                        outHtml += "&nbsp&nbsp" + num + ".&nbsp&nbsp " + res + '<br>';
                                    }
                                    else {
                                        outHtml += num + ".&nbsp&nbsp " + res + '<br>';
                                    }
                                }
                            }
                            else {
                                outHtml += "<br>" + "搜索结果超过36条···" + '<br>';
                                break;
                            }
                        }

                        // 输出数据是否为空判断
                        if (num == 0) {
                            var outHtml = '<br><br><br>';
                            outHtml += "没有搜索到任何信息，请重新输入···";
                            document.getElementById('output').innerHTML = outHtml;
                        }
                        else {
                            document.getElementById('output').innerHTML = outHtml;
                        }
                    }
                    else { // 没有输入搜索内容
                        var outHtml = '<br><br><br>';
                        outHtml += "请输入查询内容···";
                        document.getElementById('output').innerHTML = outHtml;
                    }

                    // 5、...
                }
            });
        });

        // 右上角 cls,s,e文本框输入, 控制点击展示内容范围 ++++++++++++++++++++++++++++++++++++++++++++++++++++++
        $(document).ready(function () {
            $("#input1, #input2, #input3").keydown(function (event) {
                if (event.keyCode == 13) { // 回车，搜索

                    if (input1.value === "") { // cls ---------------------
                        console.log("input 1 valus is null");
                        cls = "words";
                    }
                    else {
                        cls = input1.value;

                        if (!cls_dt.has(cls)) {  // 异常类型识别
                            cls = "words";
                            var outHtml = '<br><br><br>';
                            outHtml += "！请输入正确的类型···";
                            document.getElementById('output').innerHTML = outHtml;
                            console.log("！请输入正确的类型···");
                            return
                        }
                    }

                    if (input2.value === "") { // s ------------------
                        console.log("input 2 valus is null");
                        s = 1;
                    }
                    else {
                        s = parseInt(input2.value);
                    }

                    if (input3.value === "") {  // e ------------------
                        console.log("input 3 valus is null");
                        e = Object.keys(all_data[cls].value).length;
                    }
                    else {
                        e = parseInt(input3.value);
                    }

                    // 判断异常
                    if (s > e) {
                        s = 0;
                        var outHtml = '<br><br><br>';
                        outHtml += "!输入s大于e, 请重新输入···";
                        document.getElementById('output').innerHTML = outHtml;
                        return
                    }

                    UpdateData();  // ---------------------

                    // 输出参数情况--------------
                    var outHtml = '<br><br><br>';
                    outHtml += "1、专题类型：" + cls + "<br>2、起始索引：" + s + "<br>3、终止索引：" + e;
                    document.getElementById('output').innerHTML = outHtml;

                    setTimeout(function () { // 参数情况清空
                        var outHtml = '<br><br><br>';
                        document.getElementById('output').innerHTML = outHtml;
                    }, 3000);

                    return
                }
            });

        });

        // 清空搜索结果
        $(document).ready(function () {
            $("body").keydown(function (event) {
                if (event.keyCode == 32) { // 空格，清空内容
                    var outHtml = '<br><br><br>';
                    // outHtml += "请输入查询内容···";

                    document.getElementById('output').innerHTML = outHtml;

                    $prev_i.empty();
                    $prev_j.empty();
                    $("body").append($prev_i);
                    $("body").append($prev_j);
                }
            });
        })
    </script>
