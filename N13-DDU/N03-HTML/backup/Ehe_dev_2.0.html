        // æ•°æ®æ›´æ–°å‡½æ•°+++++++++++++++++++++++++++++++++++++++
        function UpdateData() {
            // åæ ‡çºµå‘åç§»é‡

            // æ¶ˆå¤±åæ ‡çºµå‘åç§»é‡

            animate_top_j = conf.animate_top[1];

            for (var c in all_data) { // ç±»å‹ä¿¡æ¯
                var info_li = []
                info_li[0] = all_data[c].info.desc;  // ä¸­æ–‡è¯´æ˜

                var _size = 0;

                info_li[1] = _size;  // ä¸ªæ•°

                cls_dt.set(c, info_li); // cls_dt[c] = info_li; æ— æ³•ä½¿ç”¨has
            }

            cls_value_all = all_data[cls].value; // ç±»åˆ«å¯¹åº”çš„å†…å®¹ï¼Œæœç´¢èŒƒå›´

            if (e == 0) {

            }

            // æ ¹æ®æŒ‡å®šçš„èŒƒå›´è¿›è¡Œå±•ç¤º
            cls_value = {};
            if (s >= 1 && e >= s) {

                for (i in cls_value_all) {
                    if (slice_ >= s - 1 && slice_ < e) {
                        cls_value[i] = cls_value_all[i];
                    }

                }

            }

            if (Object.keys(cls_value).length == 0) {

            entries = []; // éœ€è¦æ¸…ç©º
