    <script>
        var t = null;
        t = setTimeout(time, 1000); // 開始运行
        function time() {
            clearTimeout(t); // 清除定时器
            var date = new Date();
            var year = date.getFullYear() // 年
            var month = date.getMonth() + 1; // 月
            month = month < 10 ? ('0' + month) : month;

            var day = date.getDate(); // 日
            day = day < 10 ? ('0' + day) : day;

            var hour = date.getHours(); // 时
            hour = hour < 10 ? ('0' + hour) : hour;

            var minutes = date.getMinutes(); // 分
            minutes = minutes < 10 ? ('0' + minutes) : minutes;

            var seconds = date.getSeconds(); //秒
            seconds = seconds < 10 ? ('0' + seconds) : seconds;

            // var weekArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var weekArr = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var weekday = weekArr[date.getDay()];

            document.getElementById("showTime").innerHTML = "⏱" + year + "年" + month + "月" + day + "日" + " " + hour + ":" + minutes + ":" + seconds + " " + weekday;
            t = setTimeout(time, 1000); // 设定定时器，循环运行     
        } 
    </script>

    <script>
        window.$docsify = {
            name: '📖',
            repo: 'http://localhost:9527/',
            coverpage: "N13-DDU/N04-Docsify/coverpage.md",
            loadSidebar: false,
            loadNavbar: false, 
            homepage: 'N13-DDU/N04-Docsify/homepage.md',
            autoHeader: true,
            auto2top: true,  /*切换页面后是否自动跳转到页面顶部。*/
            maxLevel: 7,
            subMaxLevel: Infinity,
            alias: {
                // '/.*/_sidebar.md': '/_sidebar.md'
            },
            noGlobalImgStyle: true,
            markdown: {
                latexRender: katex.renderToString.bind(katex)
            },

            basePath: '/',
            relativePath: false,

            nameLink: {
                '/': '#/',
            },

            // search: 'auto',
            search: {
                placeholder: '🔎',
                noData: 'No Results!',
                maxAge: 6, // 86400000,
                paths: paths, // 'auto'
                depth: 6
            },

            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',

            plugins: [
                function (hook, vm) {

                    hook.beforeEach(function (content) {  // 可以解决<img>图片读取问题
                        // 取相对路径
                        var str = vm.route.file;  // 文件路径及文件名
                        var obj = str.lastIndexOf("/");  // 文件路径
                        var obj = str.substr(0, obj) + "/images";
                        return content.replace(/images/g, obj);
                    })

                    hook.doneEach(function () {
                        window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
                    })

                },

                function (hook, vm) { // 更新日期
                    hook.beforeEach(function (html) {
                        var url = 'http://localhost:9527/'; /*+ vm.route.file*/
                        var editHtml = '\n📝Ehe:  {docsify-updated} &nbsp;&nbsp;' + '<a href="' + url + '">🐇</a>\n';
                        return html + "\n\n---\n<div class='edit-html-container'>" + editHtml + "</div>";
                    })
                },

                function (hook, vm) {  // 支持上下标，渲染之后
                    hook.afterEach(function (html) {
                        html = html.replace(/\^([^\s]+)\^/g, '<sup>$1</sup>');
                        html = html.replace(/~([^\s]+)~/g, '<sub>$1</sub>');
                        return html;
                    });
                },

                function myPlugin(hook, vm) { // 处理表格空单元格，渲染之前
                    hook.beforeEach(function (content) {
                        var processedContent = content.replace(/📌/g, '&nbsp;');
                        return processedContent;
                    });
                }

            ],
            externalLinkTarget: '_self',
        };
    </script>
